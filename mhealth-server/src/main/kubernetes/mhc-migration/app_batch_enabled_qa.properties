# Database connect info
database.url=jdbc:postgresql://localhost/<confidential>
database.user=<confidential>
database.password=<confidential>

# constants for supporting 23AndMe
23andme.client.id=<confidential>
23andme.client.secret=<confidential>
23andme.redirect.uri=http://localhost:5000/receive_code/
23andme.host=api.23andme.com
23andme.userInfo.url=https://api.23andme.com/1/demo/user/
23andme.refreshToken.url=https://api.23andme.com/token/
23andme.geneticData.url=https://api.23andme.com/1/demo/genomes/

# Keep trying non-genotyped users for 8 weeks (23andMe says it can take
# them 4 weeks or more to process the sample)
genotyped.call.limit=140

# Enable batch downloading of 23andMe genomes for this container
23andme.batch.interval.seconds=600
